<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실탄 공포탄 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>실탄 공포탄 게임</h1>
        <div class="info">
            <span id="bulletInfo">실탄: 0, 공포탄: 0</span>
        </div>
        <div class="grid-container" id="buttonfield">
            <button id="shootOpponent" class="game-button">상대에게 쏘기</button>
            <button id="shootSelf" class="game-button">나에게 쏘기</button>
        </div>
        <div class="controls">
            <button id="resetButton">리셋</button>
            <span id="clickInfo">현재 턴: 나</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
